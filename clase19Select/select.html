<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selecciona una película</title>
</head>
<body>
    <h1>seleciona una película</h1>
    <main>
        <input list="pelis">
        <datalist id="pelis">
            <option value="p1"></option>
            <option value="el señor de los anillos"></option>
            <option value="gran torino"></option>
            <option value="dragon ball"></option>
        </datalist>

    </main>
</body>
</html>
